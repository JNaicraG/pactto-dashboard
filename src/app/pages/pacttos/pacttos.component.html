<app-container class="container">
    <div class="title">
        <app-touch-button/>
        <h1>Pacttos (Chats)</h1>
    </div>
    @if(comments.length === 0){
        <div class="not-found">
            @if(loading){
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            }@else{
                <span>No pacttos found</span>
            }
        </div>
    }
    <app-search-bar [queryControl]="queryControl"></app-search-bar>
</app-container>
