<app-container class="container">
    <div>
        <app-touch-button/>
        <h1>{{videos.length === 0 ? 'There are no review requests sent to you' : 'Review Videos'}}</h1>
    </div>
    <app-search-bar [queryControl]="queryControl"></app-search-bar>
    @if(loading){
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
</app-container>
